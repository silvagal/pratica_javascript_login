<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de E-mail</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <h1>Validação de E-mail</h1>
    <p>Digite seu e-mail no campo abaixo e clique em "Enviar".</p>

    <form id="formularioEmail">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" placeholder="exemplo@dominio.com">
      <button type="submit">Enviar</button>
    </form>

    <div id="mensagem" class="mensagem"></div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
